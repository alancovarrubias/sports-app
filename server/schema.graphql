scalar Date

type Game {
  id: ID!
  date: Date!
  away_team: String!
  home_team: String!
}

type User {
  id: ID!
  email: String!
}

type AuthPayload {
  user: User!
  token: String!
}

type Query {
  currentUser: User!
  games: [Game!]!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload!
}
