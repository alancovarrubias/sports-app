scalar Date

type Season {
  id: ID!
  year: Int!
}

type Team {
  id: ID!
  abbr: String!
  city: String!
  name: String!
}

type Game {
  id: ID!
  date: Date!
  away_team: Team!
  home_team: Team!
}

type User {
  id: ID!
  email: String!
}

type AuthPayload {
  user: User!
  token: String!
}

type Query {
  currentUser: User!
  seasons: [Season!]!
  games(seasonId: String!): [Game!]!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload!
}
