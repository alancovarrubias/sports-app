<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <title>Sports Database</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th {
        border: 1px solid #000;
        text-align: center;
      }
      .bordered {
        border-left:9px;
        border-left-style:solid;
        border-left-color:black;
      }
      .borderTop {
        border-top-style: solid;
        border-top-width: 9px;
      }
      .table-container {
        width: 100%;
        max-height: 80vh; /* Set a maximum height for the table to enable scrolling */
        overflow-y: auto; /* Enable vertical scrolling for the table body */
        border: 1px solid #ccc; /* Optional: Add a border for styling */
      }
      thead {
        position: sticky;
        top: 0; /* Stick the header to the top of the container */
        background-color: #f0f0f0; /* Optional: Header background color */
        z-index: 1; /* Ensure the header appears above the table body */
        font-size: 0.8em;
      }
      td {
        border: 1px solid #000;
        text-align: center;
      }
      .btn {
        display: inline-block;
        margin-bottom: 0;
        font-weight: normal;
        text-align: center;
        vertical-align: middle;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        white-space: nowrap;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.428571429;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        margin: 10px;
      }
      .btn-danger {
        color: #fff;
        background-color: #d9534f;
        border-color: #d43f3a;
      }
      .btn-primary {
        color: #fff;
        background-color: #337ab7;
        border-color: #2e6da4;
      }
      .dateselect {
        text-align: center;
        display: block;
      }
      h1 {
        margin-top: 10px;
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
